repos:
-   repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
    - id: trailing-whitespace
    - id: requirements-txt-fixer
    - id: flake8
      name: flake8
      entry: flake8
      language: system
      types: [python]
-   repo: https://github.com/pre-commit/mirrors-isort
    rev: v4.3.21
    hooks:
    - id: isort
      name: isort
      entry: isort
      language: system
      types: [python]
-   repo: https://github.com/psf/black
    rev: 19.10b0
    hooks:
    - id: black
      name: black
      entry: black
      language: system
      types: [python]
      args: [--skip-string-normalization]
      language_version: python3.7
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.761
    hooks:
    - id: mypy
      name: mpypy
      entry: mypy
      language: system
      types: [python]
-   repo: https://github.com/pre-commit/mirrors-pylint
    rev: v2.4.4
    hooks:
    - id: pylint
      name: pylint
      entry: pylint
      language: system
      types: [python]
-   repo: local
    hooks:
    - id: pytest
      name: pytest
      language: system
      entry: pytest -vv
      types: [python]
      stages: [push]
      pass_filenames: false
