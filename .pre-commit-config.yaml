repos:
-   repo: https://github.com/psf/black
    rev: 19.10b0
    hooks:
    - id: black
      name: black
      entry: black
      language: system
      types: [python]
      args: [--skip-string-normalization]
      exclude: docs/*
-   repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v2.5.0
    hooks:
    - id: trailing-whitespace
    - id: requirements-txt-fixer
      #- id: flake8
      #  name: flake8
      #  entry: flake8
      #  language: system
      #  types: [python]
      #  args: [--max-line-length=88]
      #  exclude: docs/*
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.770
    hooks:
    - id: mypy
      name: mypy
      entry: mypy
      language: system
      types: [python]
      exclude: docs/*
    #-   repo: https://github.com/pre-commit/mirrors-pylint
    #    rev: v2.4.4
    #    hooks:
    #    - id: pylint
    #      name: pylint
    #      entry: pylint
    # - id: pylint
    #   name: pylint
    #   entry: pylint
    #   language: system
    #   types: [python]
    #   exclude: docs/*
-   repo: local
    hooks:
    - id: pytest
      name: pytest
      language: system
      entry: nox --session tests
      types: [python]
      stages: [push]
      pass_filenames: false
    - id: linter
      name: linter
      language: system
      entry: nox --session cop
      types: [python]
      stages: [push]
      pass_filenames: false
    - id: bandit
      name: bandit
      language: system
      entry: nox --session bandit
      types: [python]
      stages: [push]
      pass_filenames: false
