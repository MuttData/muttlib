repos:
-   repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v2.5.0
    hooks:
    - id: trailing-whitespace
    - id: check-merge-conflict
    - id: check-toml
    - id: debug-statements
-   repo: local
    hooks:
    - id: black
      name: black
      entry: poetry run black
      language: system
      types: [python]
      args: [--skip-string-normalization]
      exclude: docs/*
    - id: mypy
      name: mypy
      entry: poetry run mypy
      language: system
      types: [python]
      exclude: docs/*
    - id: pylint
      name: pylint
      entry: poetry run pylint
      language: system
      types: [python]
      exclude: (docs/|muttlib/dbconn/|tests/)
    - id: isort
      name: isort
      entry: poetry run isort
      language: system
      types: [python]
      exclude: (docs/)
    - id: pytest
      name: pytest
      language: system
      entry: poetry run nox --session tests
      types: [python]
      stages: [push]
      pass_filenames: false
    - id: linter
      name: linter
      language: system
      entry: poetry run nox --session precommit_hooks
      types: [python]
      stages: [push]
      pass_filenames: false
    - id: bandit
      name: bandit
      language: system
      entry: poetry run nox --session bandit
      types: [python]
      stages: [push]
      pass_filenames: false
    - id: fix_all_extra
      name: fix_all_extra
      language: system
      entry: poetry run python hooks/toml_write_all_list.py
      stages: [push]
      pass_filenames: false
