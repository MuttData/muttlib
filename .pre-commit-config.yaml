-   repo: local
    hooks:
    - id: pytest
      name: pytest
      language: system
      entry: nox --session tests
      types: [python]
      stages: [push]
      pass_filenames: false
    - id: linter
      name: linter
      language: system
      entry: nox --session cop
      types: [python]
      stages: [commit,push]
      pass_filenames: false
    - id: bandit
      name: bandit
      language: system
      entry: nox --session bandit
      types: [python]
      stages: [push]
      pass_filenames: false
